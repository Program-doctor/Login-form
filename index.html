<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89d1297cf4.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="form signup">
            <h2>Sign Up</h2>
            <div class="inputbox">
                <input type="text" name="" id="" required>
                <i class="fa-regular fa-user fa-bounce"></i>
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="email" name="" id="" required>
                <i class="fa-regular fa-envelope fa-fade"></i>
                <span>Email address</span>
            </div>
            <div class="inputbox">
                <input type="password" name="" id="" required>
                <i class="fa-solid fa-lock"></i>
                <span>Create password</span>
            </div>
            <div class="inputbox">
                <input type="password" name="" id="" required>
                <i class="fa-solid fa-lock"></i>
                <span>Confirm password</span>
            </div>
            <div class="inputbox">
                <input type="submit" name="" id="" value="Create account">
            </div>
            <p>Already a member? <a href="" class="login">Log in</a></p>
        </div>
    </section>
</body>
</html>
